{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une Facture</title>
    <link rel="stylesheet" href="{% static 'APPLICATION/assets/css/style_creer_facture.css' %}">
</head>
<body>
    <div class="container">
        <h1>Créer une Facture</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Numéro :</label>
                <input type="text" name="numero" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Date d'émission :</label>
                <input type="date" name="date_emission" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Date d'échéance :</label>
                <input type="date" name="date_echeance" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Montant :</label>
                <input type="number" name="montant_total" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label>État :</label>
                <select name="etat" class="form-control">
                    <option value="Non paye">Non payé</option>
                    <option value="Partiellement paye">Partiellement payé</option>
                    <option value="Paye">Payé</option>
                </select>
            </div>
            <div class="form-group">
                <label>Client :</label>
                <select name="client" class="form-control">
                    {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-primary">Créer</button>
        </form>
    </div>
</body>
</html>
