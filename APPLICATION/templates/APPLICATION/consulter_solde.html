{%load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulter le Solde</title>
    <link rel="stylesheet" href="{% static 'APPLICATION/assets/css/style_consulter_solde.css' %}">
</head>
<body>
    <div class="container">
        <h1>Solde du Compte</h1>
        <div class="form-group">
            <label>Nom du compte:</label>
            <p>{{ compte.nom }}</p>
        </div>
        <div class="form-group">
            <label>Solde:</label>
            <p>{{ compte.solde }}</p>
        </div>
        <a href="{% url 'liste_comptes' %}" class="btn-primary">Retour</a>
    </div>
</body>
</html>
