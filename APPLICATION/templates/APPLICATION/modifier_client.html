{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Client</title>
    <link rel="stylesheet" href="{% static 'APPLICATION/assets/css/style_modifier_client.css' %}">
</head>
<body>
    <div class="container">
        <h1>Modifier un Client</h1>
        <form method="post" action="{% url 'modifier_client' client.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" class="form-control" value="{{ client.nom }}" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <textarea id="adresse" name="adresse" class="form-control">{{ client.adresse }}</textarea>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ client.email }}">
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" class="form-control" value="{{ client.telephone }}">
            </div>
            <button type="submit" class="btn-primary">Enregistrer les modifications</button>
        </form>
    </div>
</body>
</html>
